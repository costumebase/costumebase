{% extends "register.html" %}

{% load static %}

{% block content %}
  


        <!--====== App Content ======-->
        <div class="app-content">

            <!--====== Section 1 ======-->
            <div class="u-s-p-y-12">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="breadcrumb">
                            <div class="breadcrumb__wrap">
                                <ul class="breadcrumb__list">
                                    <li class="has-separator">

                                        <a href="index.html">Home</a></li>
                                    <li class="is-marked">

                                        <a href="lost-password.html">Reset</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section 1 ======-->


            <!--====== Section 2 ======-->
            <div class="u-s-p-b-60">

                <!--====== Section Intro ======-->
                <!-- <div class="section__intro u-s-m-b-60">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="section__text-wrap">
                                    <h1 class="section__heading u-c-secondary">FORGOT PASSWORD?</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> -->
                <!--====== End - Section Intro ======-->


                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="row row--center">
                            <div class="col-lg-5 col-md-8 u-s-m-b-30">
                                <div class="l-f-o">
                                    <div class="l-f-o__pad-box">
                                      
                                      <h3 style="text-align: center;"><img src="{% static 'images/3inch.png' %}" alt=""></h3>

                                      <hr class="new5">
                            
                                      {% if messages %}
                                      {% for mess in messages %}
  
                                      <div class="alert alert_{{ mess.tags }}">
                                          <div class="alert--icon">
                                              <i class="fas fa-times-circle"></i>
                                            </div>
                                            <div class="alert--content">
                                              {{mess}}
                                            </div>
                                      </div>
     
                                      {% endfor %}
  
                                    {% endif %}

                                        <form method="POST" class="l-f-o__form">
                                          {% csrf_token %}  
                                            <div class="u-s-m-b-30">

                                                <label class="gl-label" for="reset-email">E-MAIL *</label>

                                      <input class="input-text input-text--primary-style" type="email" name="email" autocomplete="email" required="" id="id_email" placeholder="Enter E-mail"></div>
                                      <div style="text-align: center;">
                                        <div class="u-s-m-b-30">

                                            <button class="btn btn--e-brand" type="submit">SUBMIT</button>
                                        
                                        </div>
                                       
                                    
                                    <div class="u-s-m-b-30">
                                        <div style="text-align: center;">
                                            Back to login? <a class="gl-link" href="{% url 'register:vendor_login' %}"> Log in </a>
                                        </div>
                                    </div>
                                </div>
                                
                               
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Content ======-->
            </div>
            <!--====== End - Section 2 ======-->
        </div>
        <!--====== End - App Content ======-->


        <!--====== Main Footer ======-->
 
    <!--====== End - Main App ======-->


    <!--====== Google Analytics: change UA-XXXXX-Y to be your site's ID ======-->


    {% endblock content %}
