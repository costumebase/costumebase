{% extends "dash_base.html" %}

{% load static %}


{% block content %}
  
  

<form method="POST">
{% csrf_token %}
<label for="id_name">Name:</label>
<input type="text" name="name" maxlength="100" id="id_name">

<label for="id_product">Product:


</label>

<select name="product" required="" id="id_product">

{% for product in product  %}
  <option value="{{product.id}}">{{product.name}}</option>
{% endfor %}

</select>

<label for="id_color">Color:</label>

<select name="color" id="id_color">

    
  {% for color in color  %}
   
  <option value="{{color.id}}">{{color.name}}</option>
 
  {% endfor %}
</select>

<label for="id_size">Size:</label>

<select name="size" id="id_size">

    {% for size in size  %}
    
  <option value="{{size.id}}">{{size.name}}</option>
  
    {% endfor %}

</select>

<label for="id_image_id">Image id:

</label>

<input type="number" name="image_id" value="0" id="id_image_id">

<label for="id_quantity">Quantity:

</label>

<input type="number" name="quantity" value="1" required="" id="id_quantity">


<label for="id_price">Price:

</label>

<input type="number" name="price" step="any" required="" id="id_price">

<button type="submit">Save Method</button>
</form>




{% endblock content %}
